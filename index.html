
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somaliland Intelligence | Geopolitical Analysis</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Process shim for browser environments
      window.process = { env: { API_KEY: "" } };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#10B981',
            }
          }
        }
      }
    </script>

    <!-- Global Styles & Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #FBFBFA; 
        --text-color: #1A1F2E;
      }
      .dark {
        --bg-color: #020617;
        --text-color: #F1F5F9;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
      #error-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.9);
        color: #ff4444;
        padding: 40px;
        z-index: 9999;
        font-family: monospace;
        overflow-y: auto;
      }
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(0, 0, 0, 0.06);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <!-- Import Map: Consolidate versions and map components correctly -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <script>
      window.onerror = function(msg, url, line, col, error) {
        console.error("Global Error:", msg, error);
        const overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML = `
            <h2 style="color: white; margin-bottom: 20px;">Critical Error Encountered</h2>
            <div style="background: #1e1e1e; padding: 20px; border-radius: 8px; border: 1px solid #333;">
              <p><strong>Message:</strong> ${msg}</p>
              <p><strong>File:</strong> ${url}</p>
              <p><strong>Line:</strong> ${line}:${col}</p>
              ${error && error.stack ? `<pre style="margin-top: 20px; color: #888; font-size: 12px;">${error.stack}</pre>` : ''}
            </div>
            <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #10B981; color: white; border: none; border-radius: 4px; cursor: pointer;">Retry Application</button>
          `;
        }
        return false;
      };
    </script>
  </head>
  <body>
    <div id="root">
      <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: var(--bg-color);">
        <div style="width: 40px; height: 40px; border: 3px solid #10B981; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 20px; color: #64748b; font-size: 14px; font-weight: 500;">Establishing Secure Connection...</p>
      </div>
    </div>

    <div id="error-overlay"></div>

    <!-- esm.sh/run handles the TSX transpilation automatically -->
    <script type="module" src="https://esm.sh/run"></script>

    <!-- App Entry Point -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
