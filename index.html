
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somaliland Intelligence | Geopolitical Analysis</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = { env: { API_KEY: "" } };
      tailwind.config = {
        darkMode: 'class',
        theme: { extend: { colors: { primary: '#10B981' } } }
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root { --bg-color: #FBFBFA; --text-color: #1A1F2E; }
      .dark { --bg-color: #020617; --text-color: #F1F5F9; }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      #error-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: #020617;
        color: #ef4444;
        padding: 40px;
        z-index: 10000;
        font-family: monospace;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes pulse-custom { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
      .animate-pulse-custom { animation: pulse-custom 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <script>
      window.onerror = function(msg, url, line, col, error) {
        console.error("Critical Platform Error:", msg, error);
        const overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML = `
            <h2 style="color: #10B981; font-size: 20px; margin-bottom: 20px;">SYSTEM BREACH: INITIALIZATION FAILED</h2>
            <div style="background: #000; padding: 20px; border: 1px solid #333; border-radius: 8px;">
              <p><strong>Error:</strong> ${msg}</p>
              <p><strong>Location:</strong> ${url}:${line}:${col}</p>
              ${error?.stack ? `<pre style="margin-top: 15px; font-size: 11px; color: #666; white-space: pre-wrap;">${error.stack}</pre>` : ''}
            </div>
            <button onclick="location.reload()" style="margin-top: 20px; padding: 12px 24px; background: #10B981; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold;">Force Restart</button>
          `;
        }
      };
    </script>
  </head>
  <body>
    <div id="root">
      <div id="loading-screen" style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #020617; color: white;">
        <div style="width: 48px; height: 48px; border: 2px solid #10B981; border-top-color: transparent; border-radius: 50%; animation: spin 0.6s linear infinite; margin-bottom: 30px;"></div>
        
        <div style="text-align: center; font-family: monospace;">
          <h1 style="color: #10B981; font-size: 14px; font-weight: bold; letter-spacing: 0.2em; text-transform: uppercase; margin-bottom: 15px;">Initializing Intelligence Platform</h1>
          
          <div style="display: flex; flex-direction: column; gap: 8px; align-items: center;">
            <div id="status-network" style="font-size: 10px; color: #4ade80;">[ OK ] Uplink established</div>
            <div id="status-modules" style="font-size: 10px; color: #4ade80;">[ OK ] Core modules loaded</div>
            <div id="status-ui" style="font-size: 10px; color: #64748b;" class="animate-pulse-custom">[ .. ] Synchronizing UI Engine</div>
          </div>
        </div>
      </div>
    </div>

    <div id="error-overlay"></div>

    <!-- esm.sh/run intercepts TSX/JSX and transpiles it in the browser -->
    <script type="module" src="https://esm.sh/run"></script>
    
    <!-- Explicitly mark as type="text/tsx" for the transpiler -->
    <script type="text/tsx" src="./index.tsx"></script>

    <script>
      // Diagnostic timeout: If React hasn't cleared the loading screen in 12s, show a debug helper
      setTimeout(() => {
        const loading = document.getElementById('loading-screen');
        if (loading && document.body.contains(loading)) {
          console.warn("UI synchronization is exceeding timeout. Checking module resolution...");
          document.getElementById('status-ui').innerText = '[ !! ] Handshake Timeout';
          document.getElementById('status-ui').style.color = '#ef4444';
        }
      }, 12000);
    </script>
  </body>
</html>
