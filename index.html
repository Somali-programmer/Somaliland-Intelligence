
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somaliland Intelligence | Geopolitical Analysis</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = { env: { API_KEY: "" } };
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#10B981',
            }
          }
        }
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root { --bg-color: #FBFBFA; --text-color: #1A1F2E; }
      .dark { --bg-color: #020617; --text-color: #F1F5F9; }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      #error-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: #020617;
        color: #ef4444;
        padding: 40px;
        z-index: 100002;
        font-family: monospace;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes pulse-custom { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
      .animate-pulse-custom { animation: pulse-custom 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      
      #loading-screen {
        position: fixed !important;
        inset: 0 !important;
        z-index: 100000 !important;
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;
        background: #020617 !important;
        color: white !important;
        transition: opacity 0.4s ease-out;
      }
      #loading-screen.hidden {
        opacity: 0 !important;
        visibility: hidden !important;
        pointer-events: none !important;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>

    <div id="loading-screen">
      <div style="width: 48px; height: 48px; border: 2px solid #10B981; border-top-color: transparent; border-radius: 50%; animation: spin 0.6s linear infinite; margin-bottom: 30px;"></div>
      
      <div style="text-align: center; font-family: monospace;">
        <h1 style="color: #10B981; font-size: 14px; font-weight: bold; letter-spacing: 0.2em; text-transform: uppercase; margin-bottom: 15px;">Initializing Intelligence Platform</h1>
        
        <div id="status-container" style="display: flex; flex-direction: column; gap: 8px; align-items: center;">
          <div style="font-size: 10px; color: #4ade80;">[ OK ] Uplink established</div>
          <div style="font-size: 10px; color: #4ade80;">[ OK ] Core modules loaded</div>
          <div id="status-ui" style="font-size: 10px; color: #64748b;" class="animate-pulse-custom">[ .. ] Synchronizing UI Engine</div>
        </div>
      </div>
    </div>

    <div id="error-overlay"></div>

    <script type="module" src="https://esm.sh/run"></script>
    <script type="text/tsx" src="./index.tsx"></script>

    <script>
      // Global error listener for module loading
      window.addEventListener('error', (e) => {
        if (e.target.tagName === 'SCRIPT' || e.message?.includes('import')) {
          console.error('Module/Script loading error:', e);
          const overlay = document.getElementById('error-overlay');
          if (overlay) {
            overlay.style.display = 'block';
            overlay.innerHTML = `<div style="padding: 20px; border: 1px solid #ef4444; border-radius: 8px; background: #000;">
              <h2 style="color: #ef4444; margin-top: 0;">Script/Module Error</h2>
              <p style="color: #fff; font-size: 12px;">Failed to load critical component. This usually indicates a connectivity issue or a version mismatch in the import map.</p>
              <pre style="color: #888; font-size: 11px; margin-top: 10px; white-space: pre-wrap;">${e.message || 'Check browser console for network failures'}</pre>
              <button onclick="location.reload()" style="margin-top: 15px; padding: 8px 16px; background: #10B981; color: white; border: none; border-radius: 4px; cursor: pointer;">Try Again</button>
            </div>`;
          }
        }
      }, true);

      // Fallback timer for platform handshake
      setTimeout(() => {
        const loading = document.getElementById('loading-screen');
        if (loading && !loading.classList.contains('hidden')) {
          const statusUi = document.getElementById('status-ui');
          if (statusUi) {
            statusUi.innerText = '[ !! ] Delayed Initialization - Retrying Handshake...';
            statusUi.style.color = '#fbbf24';
          }
          
          if (!document.getElementById('emergency-clear')) {
            const btn = document.createElement('button');
            btn.id = 'emergency-clear';
            btn.innerText = 'Bypass Loader';
            btn.style.marginTop = '24px';
            btn.style.padding = '10px 24px';
            btn.style.border = '1px solid #10B981';
            btn.style.background = 'rgba(16, 185, 129, 0.1)';
            btn.style.color = '#10B981';
            btn.style.fontSize = '11px';
            btn.style.fontWeight = 'bold';
            btn.style.borderRadius = '8px';
            btn.style.cursor = 'pointer';
            btn.style.letterSpacing = '0.1em';
            btn.onclick = () => {
              console.warn(">> MANUAL BYPASS TRIGGERED - INVESTIGATING HANG");
              loading.classList.add('hidden');
              // Force visibility of root in case of CSS conflicts
              const root = document.getElementById('root');
              if (root) {
                root.style.opacity = '1';
                root.style.visibility = 'visible';
                root.style.display = 'block';
              }
            };
            loading.appendChild(btn);
          }
        }
      }, 8000);
    </script>
  </body>
</html>
